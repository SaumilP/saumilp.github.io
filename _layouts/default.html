<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="container azul">
      <header class="top row gutters{% if page.title == "Home" %} fadeInLeft animated{% endif %}">
        <div class="col span_2 center">
          <!-- TODO: add baseurl to the logo link -->
          <a href="{{ site.url }}" id="logo" title="{{ site.data.name }}"
             style="background-image: url({{site.baseurl}}/public/images/logo.png);"></a>
        </div>
        {% include navigation.html %}
      </header>

      {{ content }}

      <footer>
        <!-- <p class="profiles">
          <a title="Github" href="{{ site.data.accounts.github.site }}"><li class="icon-github-sign"></li></a>
          <a title="Twitter" href="{{ site.data.accounts.twitter.site}}"><li class="icon-twitter-sign"></li></a>
          <a title="LinkedIn" href="{{ site.data.accounts.linkedin.site }}"><li class="icon-linkedin-sign"></li></a>
        </p> -->
      </footer>
    </div>

    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{site.baseurl}}/public/js/jquery.fitvids.js"></script>
    <script>
      $(document).ready(function(){
        $("article").fitVids();
      });
    </script>
  </body>
</html>
